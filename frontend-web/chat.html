<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Signal v6.2 — Secure Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="chat-header">
    <div>Ти: <span id="header-my-name">—</span></div>
    <div>Співрозмовник: <span id="header-peer-name">—</span></div>
</div>
<style>
    body {
        background: #0b0f14;
        color: #e5e5e5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #4cd137;
        font-weight: 400;
        margin-bottom: 25px;
    }

    .box {
        background: #10161d;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #1f2937;
        max-width: 480px;
        margin: 0 auto 25px auto;
    }

    label {
        font-size: 14px;
        opacity: 0.9;
    }

    input {
        width: 100%;
        margin-top: 6px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #1c2530;
        color: #e5e5e5;
        margin-bottom: 12px;
    }
    input:focus {
        background: #222c38;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        background: #4cd137;
        color: #000;
    }
    button:hover {
        background: #44c030;
    }
    button:disabled {
        background: #2d2d2d;
        color: #777;
    }

    #messages {
        max-width: 480px;
        margin: 0 auto;
        background: #10161d;
        border-radius: 12px;
        padding: 12px;
        border: 1px solid #1f2937;
        min-height: 200px;
    }

    .msg {
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        width: fit-content;
        max-width: 80%;
    }

    .me {
        background: #4cd137;
        color: #000;
        margin-left: auto;
    }

    .other {
        background: #1c2530;
    }

    #send-box {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
    }

    #text-input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #1c2530;
        color: #e5e5e5;
        outline: none;
    }

    #send-btn {
        padding: 10px 18px;
        background: #4cd137;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

</style>
</head>

<body>

<h2>Signal v6.2 — Зашифрований чат</h2>

<div class="box">
    <label>Ваш user_id:</label>
    <input id="my-id" placeholder="UUID після реєстрації">

    <label>ID співрозмовника:</label>
    <input id="peer-id" placeholder="UUID іншого користувача">

    <button id="btn-register">Створити акаунт</button>
    <button id="btn-session" disabled>Ініціалізувати сесію</button>
</div>

<div id="messages"></div>

<div id="send-box">
    <input id="text-input" placeholder="Ваш зашифрований текст..." disabled>
    <button id="send-btn" disabled>↑</button>
</div>

<script src="chat.js"></script>
</body>
</html>
